<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <section class="sidebar">
            <div class="sidebar__logo">
                <img src="images/logo.png" alt="logo image" class="logo">
                <h2 class="sidebar__title">Coffee Time</h2>
            </div>
        </section>
        <section class="form">
            <div class="form__info">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p><br>
                <p>You <em>Know</em> you want to.</p>
            </div>
            <form action="" class="form__signup" id="form-signup">
                <div class="form__input-group">
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-name">Nome</label>
                        <input type="text" class="form__input" id="input-name" min="5" max="15">
                        <div class="error"></div>
                    </div>
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-lastName">Sobrenome</label>
                        <input type="text" class="form__input" id="input-last-name">
                        <div class="error"></div>
                    </div>
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-email">Email</label>
                        <input type="text" class="form__input" id="input-email">
                        <div class="error"></div>
                    </div>
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-password">Senha</label>
                        <input type="password" class="form__input" id="input-password">
                        <div class="error"></div>
                    </div>
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-confirm-password">Confirmar Senha</label>
                        <input type="password" class="form__input" id="input-confirm-password">
                        <div class="error"></div>
                    </div>
                    <div class="form__inputs">
                        <label for="" class="form__label" id="label-phone">Telefone</label>
                        <input type="tel" class="form__input" id="input-phone">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="form__button">
                    <input type="submit" value="Criar conta" class="form__btn">
                    <p class="form__loginInfo">Já tem uma conta? <a href="#">Log in</a></p>
                </div>

            </form>



        </section>
    </div>

</body>

</html>
